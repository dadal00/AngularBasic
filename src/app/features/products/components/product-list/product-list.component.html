<div class="product-container">
  <h1 class="product-list-title product-title">Products</h1>
  <table>
    <thead>
      <tr>
        <th class="column-title name-column subheader">Name</th>
        <th class="column-title product-column subheader">Price</th>
        <th class="column-title subheader">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr
        product-card
        *ngFor="let product of products"
        [product]="product"
        (clicked)="toProduct($event)"
      ></tr>
    </tbody>
  </table>
</div>
